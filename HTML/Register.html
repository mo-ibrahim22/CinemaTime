<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="../CSS/Register.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>Register</title>
</head>

<body>

	<div class="all">
		<div class="register">
			<div class="title">Registration</div>
			<div class="content">
				<form name="Resform" onsubmit="return validateForm()" id="Resform" required>
					<div class="user-details">
						<div class="input-box">
							<span class="details">Full Name</span>
							<input type="text" placeholder="Enter your name" required>
						</div>
						<div class="input-box">
							<span class="details">User name</span>
							<input type="text" placeholder="Enter your user name" required>
						</div>
						<div class="input-box">
							<span class="details">Email</span>
							<input type="email" name="email" id="email" placeholder="Enter your email" required>
						</div>
						<div class="input-box">
							<span class="details">Phone Number</span>
							<input type="text" name="phonenumber" placeholder="Enter your number" id="phonenumber"
								required>
						</div>
						<div class="input-box">
							<span class="details">Password</span>
							<input type="text" name="password" placeholder="Enter your password" id="password" required>
						</div>
						<div class="input-box">
							<span class="details">Confirm Password</span>
							<input type="text" name="password2" placeholder="Confirm your password" id="password2"
								required>
						</div>
					</div>
					<div class="gender-details" required>
						<input type="radio" name="gender" id="dot-1">
						<input type="radio" name="gender" id="dot-2">
						<input type="radio" name="gender" id="dot-3">
						<span class="gender-title">Gender</span>
						<div class="category">
							<label for="dot-1">
								<span class="dot one"></span>
								<span class="gender">Male</span>
							</label>
							<label for="dot-2">
								<span class="dot two"></span>
								<span class="gender">Female</span>
							</label>
							<label for="dot-3">
								<span class="dot three"></span>
								<span class="gender">Prefer not to say</span>
							</label>
						</div>
					</div>
					<div class="button">
						<input type="submit" value="Register">
					</div>
					<p>Already have an account? <a class="log" href="login.html">Login</a>.</p>
				</form>
			</div>
		</div>
	</div>

	<script src="../JS/register.js"></script>

</body>

</html>
